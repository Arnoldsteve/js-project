<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steve Arnold</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img class="rounded-circle" src="img/Arnold.png" style="width: 100%" />
        <div class="text">Happy</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          class="img-fluid"
          alt="Rectangular Image"
          src="img/Arnold.png"
          style="width: 100%"
        />
        <div class="text">New</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img class="rounded-circle" src="img/Arnold.png" style="width: 100%" />
        <div class="text">Beginnings</div>
      </div>

      <!-- Next and previous buttons -->
      <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <h1>Until New Beginnings</h1>

    <div class="countdown-container">
      <div class="countdown-element days-container">
        <p class="big-text" id="days">0</p>
        <span>Days </span>
      </div>

      <div class="countdown-element hours-container">
        <p class="big-text" id="hours">0</p>
        <span>Hours </span>
      </div>

      <div class="countdown-element minutes-container">
        <p class="big-text" id="minutes">0</p>
        <span>Minutes </span>
      </div>

      <div class="countdown-element seconds-container">
        <p class="big-text" id="seconds">0</p>
        <span>Seconds </span>
      </div>
    </div>

    <footer>
      <div class="powered-by">
        <p>&copy; 2024 SaTech Solutions | All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
