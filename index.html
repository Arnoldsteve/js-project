<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count-Down-Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <div class="img profile-picture">
      <img src="img/val__11.png" alt="" srcset="" />

      <p class="b-name" id="name">Vallary Omondi</p>
    </div>

    <h1>Until New Beginings</h1>

    <div class="countdown-container">
      <div class="countdown-element days-container">
        <p class="big-text" id="days">0</p>
        <span>Days </span>
      </div>

      <div class="countdown-element hours-container">
        <p class="big-text" id="hours">0</p>
        <span>Hours </span>
      </div>

      <div class="countdown-element minutes-container">
        <p class="big-text" id="minutes">0</p>
        <span>Minutes </span>
      </div>

      <div class="countdown-element seconds-container">
        <p class="big-text" id="seconds">0</p>
        <span>Seconds </span>
      </div>
    </div>

    <footer>
      <div class="powered-by">
        <p>&copy; 2023 SaTech Solutions. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
